<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>

<body>
    <h1>Fundamentos JavaScript</h1>
    <script>
        var hola = "Hola mundo";
        let hello = "Hello World";
        console.log(hola);
        console.log(hello);

        //AMBITO DE BLOQUE
        var musica = "Rock";
        console.log("Variable Musica antes del Bloque", musica);
        {
            var musica = "Pop";
            console.log("Variable Musica dentro del Bloque", musica);
        }
        
        console.log("Variable Musica despues del Bloque", musica);

        console.log("**************************************");

        let musica2 = "Rock";
        console.log("Variable Musica antes del Bloque", musica2);
        {
            let musica2 = "Pop";
            console.log("Variable Musica dentro del Bloque", musica2);
        }
        
        console.log("Variable Musica despues del Bloque", musica2);

        //CADENAS DE TEXTO aka Strings
        let nombre = "Emmanuel";
        let apellido = 'Camacho';
        let saludo = new String("Hola MUndo");
        let poema = "           Un poema es una obra de poesía normalmente en verso, esté o no sujeto a los recursos poéticos clásicos de la métrica, el ritmo y la rima. También hay poemas en prosa. Un poema largo puede dividirse en «cantos», y uno breve en estrofas y soneto. Un conjunto de poemas es un poemario."
        console.log(nombre, apellido, saludo);
        console.log(nombre.toUpperCase(), apellido.toLowerCase(), saludo, 
                    poema.includes("poema"), poema.includes("emmanuel"), poema,
                    poema.trim(), poema.split(" "), poema.split(","));
                    
    </script>
</body>

</html>
